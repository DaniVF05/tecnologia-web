            --bg:#0d1117;

            --text:#e6e6e6;
            --sub:#9ca3af;
            --accent:#d9534f;
        }

        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            background:var(--bg);
            color:var(--text);
            font-family:'Poppins', sans-serif;
            padding:25px;
        }

        /* Header */
        header{
            background:var(--sec);
            padding:20px;
            border-radius:12px;
            margin-bottom:25px;
            border:1px solid #222;
        }
        header h1{
            font-size:24px;
            margin-bottom:5px;
        }
        header h2{
            font-size:18px;
            color:var(--sub);
        }

        /* Navegación */
        .nav{
            display:flex;
            justify-content:center;
            gap:18px;
            margin:25px 0;
            flex-wrap:wrap;
        }
        .btn{
            padding:10px 18px;
            background:var(--accent);
            border:none;
            border-radius:10px;
            color:white;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        .btn:hover{
            background:#b84340;
        }

        /* Secciones y iframes */
        .section{
            display:none;
        }
        .active{
            display:block;
        }

        iframe{
            width:100%;
            min-height:900px;
            border:none;
            background:white;
            border-radius:10px;
        }

        /* Footer */
        footer{
            margin-top:35px;
            text-align:center;
            color:var(--sub);
            font-size:14px;
        }
    </style>

    <script>
        function showSection(id){
            // 1. Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            // 2. Mostrar solo la sección con el ID dado
            document.getElementById(id).classList.add('active');
        }
    </script>

            /////////////////////// EJERCICIO 1 ///////////////////////
            
            function climaDesdeCelsius(t){
              const n = Number(t);
              if (Number.isNaN(n)) return 'Entrada inválida';
              if (n &gt;= -10 &amp;&amp; n &lt;= 15) return 'Frío';
              if (n &gt;= 16 &amp;&amp; n &lt;= 25) return 'Templado';
              if (n &gt;= 26 &amp;&amp; n &lt;= 40) return 'Calor';
              return 'Fuera de rango';
            }
            
            document.getElementById('btnTemp').addEventListener('click', ()=&gt;{
              const v = document.getElementById('tempInput').value;
              document.getElementById('tempOutput').innerText = `Resultado: ${climaDesdeCelsius(v)}`;

            /////////////////////// EJERCICIO 2 ///////////////////////
            
            function generarFizzBuzz(){
              const items = [];
              for(let i=1;i&lt;=100;i++){
                const m3 = i%3===0, m5=i%5===0;
                if (m3 &amp;&amp; m5) items.push(i + ' → FizzBuzz');
                else if (m3) items.push(i + ' → Fizz');
                else if (m5) items.push(i + ' → Buzz');
              }
              return items;
            }
            
            document.getElementById('btnFizz').addEventListener('click', () =&gt; {
              const list = generarFizzBuzz();
              document.getElementById('fizzOutput').innerHTML =
                '&lt;ul class=\'list\'&gt;' + list.map(s =&gt; `&lt;li&gt;${s}&lt;/li&gt;`).join('') + '&lt;/ul&gt;';

            /////////////////////// EJERCICIO 3 ///////////////////////
            
            function fechaFormateadaES(d = new Date()){
              const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
              const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
              return `${dias[d.getDay()]}, ${d.getDate()} de ${meses[d.getMonth()]} del ${d.getFullYear()}`;
            }
            
            document.getElementById('btnFecha').addEventListener('click', ()=&gt;{
              document.getElementById('fechaOutput').innerText = fechaFormateadaES();
            });
            
            document.getElementById('btnCopiarFecha').addEventListener('click', async ()=&gt;{
              const t = document.getElementById('fechaOutput').innerText;
              try{
                await navigator.clipboard.writeText(t);
                alert('Copiado.');
              }catch(e){ alert('No se pudo copiar.'); }
            });
            
            /////////////////////// EJERCICIO 4 ///////////////////////
            
            let lugarTuristico = null;
            
            document.getElementById('btnAddCal').addEventListener('click', ()=&gt;{
              if (!lugarTuristico) lugarTuristico = {nombre:'',ciudad:'',precioEntrada:0,horario:'',calificaciones:[]};
              const c = Number(document.getElementById('lt-calificacion').value);
              if (c&gt;=1 &amp;&amp; c&lt;=5) lugarTuristico.calificaciones.push(c);
              mostrarLugar();
            });
            
            document.getElementById('btnCrearLT').addEventListener('click', ()=&gt;{
              lugarTuristico = {
                nombre: document.getElementById('lt-nombre').value,
                ciudad: document.getElementById('lt-ciudad').value,
                precioEntrada: Number(document.getElementById('lt-precio').value),
                horario: document.getElementById('lt-horario').value,
                calificaciones: lugarTuristico ? lugarTuristico.calificaciones : []
              };
              mostrarLugar();
            });
            
            document.getElementById('btnPromedio').addEventListener('click', ()=&gt;{
              if (!lugarTuristico || lugarTuristico.calificaciones.length===0){
                alert('No hay calificaciones');
                return;
              }
              const p = lugarTuristico.calificaciones.reduce((a,b)=&gt;a+b,0)/lugarTuristico.calificaciones.length;
              alert('Promedio: ' + p.toFixed(2));
            });
            
            document.getElementById('btnDescuento').addEventListener('click', ()=&gt;{
              if (!lugarTuristico) return;
              lugarTuristico.precioEntrada *= 0.9;
              mostrarLugar();
            });
            
            function mostrarLugar(){
              if (!lugarTuristico){
                document.getElementById('lugarOutput').innerText = 'Objeto: —';
                return;
              }
              document.getElementById('lugarOutput').innerHTML =
                `Nombre: ${lugarTuristico.nombre}&lt;br&gt;`+
                `Ciudad: ${lugarTuristico.ciudad}&lt;br&gt;`+
                `Horario: ${lugarTuristico.horario}&lt;br&gt;`+
                `Precio: Bs. ${lugarTuristico.precioEntrada}&lt;br&gt;`+
                `Calificaciones: ${lugarTuristico.calificaciones.join(', ')}`;
            }
            
            /////////////////////// EJERCICIO 5 ///////////////////////
            
            let hotel = null;
            
            class Hotel{
              constructor(nombre, ciudad, habitacionesDisponibles){
                this.nombre = nombre;
                this.ciudad = ciudad;
                this.habitacionesDisponibles = habitacionesDisponibles;
              }
              reservar(cantidad){
                if (this.habitacionesDisponibles - cantidad &lt; 0){
                  alert('No hay suficientes habitaciones');
                  return;
                }
                this.habitacionesDisponibles -= cantidad;
              }
              liberar(cantidad){
                this.habitacionesDisponibles += cantidad;
              }
              info(){
                return `Hotel ${this.nombre} en ${this.ciudad}. Habitaciones disponibles: ${this.habitacionesDisponibles}`;
              }
            }
            
            document.getElementById('btnCrearHotel').addEventListener('click', ()=&gt;{
              hotel = new Hotel(
                document.getElementById('h-nombre').value,
                document.getElementById('h-ciudad').value,
                Number(document.getElementById('h-rooms').value)
              );
              mostrarHotel();
            });
            
            document.getElementById('btnInfoHotel').addEventListener('click', ()=&gt;{
              if (!hotel) return;
              alert(hotel.info());
            });
            
            document.getElementById('btnReservar').addEventListener('click', ()=&gt;{
              if (!hotel) return;
              hotel.reservar(Number(document.getElementById('h-cant').value));
              mostrarHotel();
            });
            
            document.getElementById('btnLiberar').addEventListener('click', ()=&gt;{
              if (!hotel) return;
              hotel.liberar(Number(document.getElementById('h-cant').value));
              mostrarHotel();
            });
            
            function mostrarHotel(){
              if (!hotel){
                document.getElementById('hotelOutput').innerText = 'Estado: —';
                return;
              }
              document.getElementById('hotelOutput').innerText = hotel.info();
            }
            
            /////////////////////// GENERACIÓN PDF ///////////////////////
            
            document.getElementById('btnPrint').addEventListener('click', ()=&gt;{
              window.print();
            });
            
            &lt;/script&gt;

                                &lt;p&gt;Patrimonio de la Humanidad UNESCO. Templos coloniales con arquitectura barroca mestiza y festivales de música renacentista.&lt;/p&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                        &lt;div class='destino-card'&gt;
                            &lt;div class='destino-img'&gt;Samaipata&lt;/div&gt;
                            &lt;div class='destino-content'&gt;
                                &lt;h3&gt;El Fuerte de Samaipata&lt;/h3&gt;
                                &lt;p&gt;Centro ceremonial precolombino tallado en roca. Patrimonio Cultural de la Humanidad con vistas espectaculares.&lt;/p&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                        &lt;div class='destino-card'&gt;
                            &lt;div class='destino-img'&gt;Plaza 24 de Septiembre&lt;/div&gt;
                            &lt;div class='destino-content'&gt;
                                &lt;h3&gt;Plaza 24 de Septiembre&lt;/h3&gt;
                                &lt;p&gt;Corazón histórico de la ciudad. Rodeada de la Catedral Metropolitana, edificios coloniales y vida urbana vibrante.&lt;/p&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                        &lt;div class='destino-card'&gt;
                            &lt;div class='destino-img'&gt;Biocentro Güembé&lt;/div&gt;
                            &lt;div class='destino-content'&gt;
                                &lt;h3&gt;Biocentro Güembé&lt;/h3&gt;
                                &lt;p&gt;Resort ecológico con mariposario, orquideario, piscinas naturales y senderos en plena naturaleza tropical.&lt;/p&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/section&gt;

                &lt;section id='gastronomia'&gt;
                    &lt;h2&gt;Gastronomía Típica&lt;/h2&gt;
                    &lt;p style='text-align: center; max-width: 800px; margin: 0 auto 2rem;'&gt;La cocina cruceña es una fusión de sabores tradicionales con influencias de las culturas guaraní, chiquitana y española. Platos abundantes que reflejan la calidez de su gente.&lt;/p&gt;
                    &lt;div class='gastronomia-grid'&gt;
                        &lt;div class='plato-card'&gt;
                            &lt;div class='plato-icon'&gt;M&lt;/div&gt;
                            &lt;h3&gt;Majadito&lt;/h3&gt;
                            &lt;p&gt;Arroz con charque, plátano frito, yuca y huevo. El plato emblemático de Santa Cruz.&lt;/p&gt;
                        &lt;/div&gt;
                        &lt;div class='plato-card'&gt;
                            &lt;div class='plato-icon'&gt;P&lt;/div&gt;
                            &lt;h3&gt;Patasca&lt;/h3&gt;
                            &lt;p&gt;Sopa tradicional de maíz pelado con carne de cerdo. Ideal para días frescos.&lt;/p&gt;
                        &lt;/div&gt;
                        &lt;div class='plato-card'&gt;
                            &lt;div class='plato-icon'&gt;S&lt;/div&gt;
                            &lt;h3&gt;Sopa de Maní&lt;/h3&gt;
                            &lt;p&gt;Cremosa sopa a base de maní molido con carne y verduras. Sabor único e inconfundible.&lt;/p&gt;
                        &lt;/div&gt;
                        &lt;div class='plato-card'&gt;
                            &lt;div class='plato-icon'&gt;C&lt;/div&gt;
                            &lt;h3&gt;Cuñapé&lt;/h3&gt;
                            &lt;p&gt;Pan de queso tradicional de la región. Perfecto para el desayuno o la merienda.&lt;/p&gt;
                        &lt;/div&gt;
                        &lt;div class='plato-card'&gt;
                            &lt;div class='plato-icon'&gt;L&lt;/div&gt;
                            &lt;h3&gt;Locro Carretero&lt;/h3&gt;
                            &lt;p&gt;Guiso espeso de arroz, charque y queso. Plato contundente lleno de tradición.&lt;/p&gt;
                        &lt;/div&gt;
                        &lt;div class='plato-card'&gt;
                            &lt;div class='plato-icon'&gt;E&lt;/div&gt;
                            &lt;h3&gt;Empanadas Cruceñas&lt;/h3&gt;
                            &lt;p&gt;Empanadas de queso con azúcar espolvoreada. Dulces y saladas a la vez.&lt;/p&gt;
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/section&gt;

                &lt;section id='historia'&gt;
                    &lt;h2&gt;Historia y Cultura&lt;/h2&gt;
                    &lt;div class='historia-content'&gt;
                        &lt;p&gt;Santa Cruz de la Sierra es una de las ciudades más antiguas de América del Sur, fundada en el siglo XVI. Su historia está marcada por la mezcla de culturas indígenas, la presencia jesuítica y el espíritu emprendedor de su gente.&lt;/p&gt;
                        
                        &lt;div class='timeline'&gt;
                            &lt;div class='timeline-item'&gt;
                                &lt;h3&gt;1561 - Fundación&lt;/h3&gt;
                                &lt;p&gt;Ñuflo de Chaves funda la ciudad de Santa Cruz de la Sierra en su ubicación original, en la región de San José de Chiquitos.&lt;/p&gt;
                            &lt;/div&gt;
                            &lt;div class='timeline-item'&gt;
                                &lt;h3&gt;1592 - Traslado&lt;/h3&gt;
                                &lt;p&gt;La ciudad es trasladada a su ubicación actual a orillas del río Piraí, buscando mejores condiciones geográficas.&lt;/p&gt;
                            &lt;/div&gt;
                            &lt;div class='timeline-item'&gt;
                                &lt;h3&gt;Siglo XVII-XVIII - Misiones Jesuíticas&lt;/h3&gt;
                                &lt;p&gt;Establecimiento de las reducciones jesuíticas que dejaron un legado arquitectónico y cultural invaluable en la región de Chiquitania.&lt;/p&gt;
                            &lt;/div&gt;
                            &lt;div class='timeline-item'&gt;
                                &lt;h3&gt;Siglo XX - Expansión&lt;/h3&gt;
                                &lt;p&gt;Santa Cruz experimenta un crecimiento acelerado, convirtiéndose en el motor económico de Bolivia gracias a la agricultura, ganadería e industria.&lt;/p&gt;
                            &lt;/div&gt;
                            &lt;div class='timeline-item'&gt;
                                &lt;h3&gt;Actualidad&lt;/h3&gt;
                                &lt;p&gt;Hoy es la ciudad más poblada de Bolivia, centro comercial, cultural y turístico de importancia nacional e internacional.&lt;/p&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;

                        &lt;h3 style='margin-top: 2rem; color: #2c5530;'&gt;Cultura Cruceña&lt;/h3&gt;
                        &lt;p style='margin-top: 1rem;'&gt;La cultura cruceña se caracteriza por su hospitalidad, música tradicional (taquirari, chovena), festividades coloridas como el Carnaval Cruceño, y la preservación de tradiciones como el uso de la tipoy (vestimenta tradicional femenina). La identidad regional se expresa en su gastronomía, folklore y sentido de comunidad.&lt;/p&gt;
                    &lt;/div&gt;
                &lt;/section&gt;
